{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали объявления</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">Boardify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home_page' %}">Все объявления</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_board_page' %}">Добавить</a>
              </li>
            </ul>
          </div>
        </div>
    </header>

    <div class="container pt-5 pb-5">
        <div class="card shadow">
            <div class="row">
                <div class="col-md-4 mb-4 mt-4 ml-4">
                    <img src="{{ board.image }}" class="img-fluid" alt="Board Image">
                </div>
                <div class="col-md-8">
                    <h2 class="mt-3">{{ board.title }}</h2>
                    <p><small>{{ board.category }}</small> | <small>{{ board.posted_date|date:"d.m.Y" }}</small></p>
                    <p>{{ board.description }}</p>
                    <div class="mt-3">
                        <p class="btn btn-info">Цена: {{ board.price }} T</p>
                    </div>
                    <p>Автор: {{ board.author_name }}</p>
                    <div class="mt-3">
                        <p class="btn btn-warning">Контакты автора: {{ board.author_number }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
