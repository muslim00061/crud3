{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши объявления</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">Boardify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home_page' %}">Все объявления</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_board_page' %}">Добавить</a>
              </li>
            </ul>
          </div>
        </div>
    </header>
    <div class="container pt-5 pb-5">
        <h1 class="title">Ваши объявления</h1>
        <div class="row">
            {% for board in boards %}
            <div class="col-md-3 mb-4">
                    <div class="card shadow-sm">
                      <img src="{{ board.image }}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" alt="Board Image">
                      <div class="card-body">
                        <h3 class="card-title">{{ board.title }}</h3>
                        <h4 class="mb-3">{{ board.price }} T</h4>
                        <small class="text-body-secondary">{{ board.posted_date|date:"d.m.Y" }}</small>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <a href="{% url 'board_detail_page' board.pk %}" class="btn btn-sm btn-outline-secondary">Смотреть</a>
                            <a href="{% url 'edit_board_page' board.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="{% url 'delete_board_page' board.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
